name: CI Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          if [[ (("${{ github.event_name }}" == "push") || ("${{ github.event_name }}" == "pull_request")) && "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "VPS_HOST=${{ secrets.VPS_DEV_HOST }}" >> $GITHUB_ENV
            echo "VPS_USER=${{ secrets.VPS_DEV_USER }}" >> $GITHUB_ENV
            echo "SSH_PRIVATE_KEY=${{ secrets.SSH_DEV_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/gifto-front" >> $GITHUB_ENV
            echo "BRANCH=develop" >> $GITHUB_ENV
          elif [[ (("${{ github.event_name }}" == "push") || ("${{ github.event_name }}" == "pull_request")) && "${{ github.base_ref }}" == "main" ]]; then
            echo "VPS_HOST=${{ secrets.VPS_PROD_HOST }}" >> $GITHUB_ENV
            echo "VPS_USER=${{ secrets.VPS_PROD_USER }}" >> $GITHUB_ENV
            echo "SSH_PRIVATE_KEY=${{ secrets.SSH_PROD_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/gifto-front" >> $GITHUB_ENV
            echo "BRANCH=main" >> $GITHUB_ENV
          else
            echo "No deployment for this event."
            exit 0
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            if [ ! -d ".git" ]; then
              git clone -b $BRANCH git@github.com:sosthenenouebissi/gifto-front.git .
            else
              git fetch origin
              git checkout $BRANCH
              git pull origin $BRANCH
            fi
            sudo docker compose down
            sudo docker compose up -d --build
