name: CI Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  deploy:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/gifto-front
          git pull origin main
          docker compose down
          docker compose up -d --build