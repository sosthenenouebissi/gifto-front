name: CI Workflow

on:
  pull_request:
    types:
      - closed
    branches:
      - develop
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: "/opt/gifto-front"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: scripts/define_variables.sh

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ env.VPS_HOST }}
          port: ${{ env.VPS_PORT }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          envs: DEPLOY_PATH, BRANCH, SUBDOMAIN
          script: scripts/ssh_deploy.sh
            
