<div class="flex flex-col justify-center h-100">
  <div class="p-4 text-center">
    <h4 class="text-3xl font-black">GIFTO</h4>
    <p>Connectez vous pour continuer</p>
  </div>
  <div class="flex justify-center">
    <form action="" class="grid gap-4 w-xs">
      <div>
        <label class="input validator">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </g>
          </svg>
          <input type="email" placeholder="Email" required />
        </label>
        <div class="validator-hint hidden">Saisissez une adresse e-mail valide</div>
      </div>
      <div>
        <label class="input validator">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
              ></path>
              <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </g>
          </svg>
          <input type="password" required placeholder="Mot de passe" />
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Connexion</button>
    </form>
  </div>
  <div class="flex justify-center p-4">
    <div>
      <span>Vous n'avez pas de compte ? </span>
      <a class="link">S'inscrire</a>
    </div>
  </div>
</div>
