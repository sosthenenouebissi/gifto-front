<div>
    <div>
        <div>
            <h4 data-slot="card-title" class="leading-none">Create an Account</h4>
            <p data-slot="card-description" class="text-muted-foreground">Get started with Gifto for free</p>
        </div>
        <div data-slot="card-content" class="">
            <form action="">
                <div class="space-y-2">
                    <label data-slot="label" class="" for="name">Full Name</label>
                    <input type="text" data-slot="input" class="" id="name" placeholder="John Doe" autocomplete="name" value="">
                </div>
                <div class="space-y-2">
                    <label data-slot="label" class="" for="email">Email</label>
                    <input type="email" data-slot="input" class="" id="email" placeholder="you@example.com" autocomplete="email" value="">
                </div>
                <div class="space-y-2">
                    <label data-slot="label" class="" for="password">Password</label>
                    <input type="password" data-slot="input" class="" id="password" placeholder="••••••••" autocomplete="new-password" value="" />
                    <p class="text-xs text-muted-foreground">Must be at least 8 characters long</p>
                </div>
                <div class="space-y-2">
                    <label data-slot="label" class="" for="confirmPassword">Confirm Password</label>
                    <input type="password" data-slot="input" class="" id="confirmPassword" placeholder="••••••••" autocomplete="new-password" value="" />
                </div>
                <button data-slot="button" class="" type="submit">Create Account</button>
            </form>
        </div>
        <div data-slot="card-footer" class="">
            <div class="text-center">
                <span class="text-muted-foreground">Already have an account? </span>
                <button>Sign in</button>
            </div>
        </div>
    </div>
</div>
